
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./static/css/bootstrap.min.css">
  <script src="static/js/jquery-3.3.1.min.js"></script>
  <script src="static/js/bootstrap.min.js"></script>
   <script> var loadFile = function(event) { var output = document.getElementById('output'); output.src = URL.createObjectURL(event.target.files[0]); }; </script>
</head>
<body >
  <br>
  <div class="container">
  <form action="./signup" style="border: 1px">
     <div class="form-group">
    <img id="output" class="img-circle" style="height:100px; "/> 
    <input type="file" accept="image/*" onchange="loadFile(event)"> <br><br>
    
<div class="form-group">
    <label for="name"><b>Name</b></label>
    <input type="text" name="name" class="form-control" placeholder="Enter name" required width="50px"><br>
</div>
<div class="form-group">
    <label for="username"><b>Username</b></label>
    <input type="text"  name="username" class="form-control" placeholder="Enter username" required><br>
</div>
<div class="form-group">
    <label for="pwd"><b>Password</b></label>
    <input type="Password" name="pwd" class="form-control" placeholder="Minimum 8 characters" min="8" required><br>
</div>
<div class="form-group">
    <label for="cpwd"><b>Confirm Password</b></label>
    <input type="Password" name="cpwd" class="form-control" placeholder="Enter password again" required><br>
</div>
<div class="form-group">

    <label for="email"><b>Email</b></label>
    <input type="email" name="email" class="form-control" placeholder="Example:xyz@abc.com" required><br>
</div>
<div class="form-group">
    <label for="dob"><b>Date of Birth</b></label>
    <input type="Date" name="dob" class="form-control" placeholder="DD/MM/YYYY" required><br>
</div>
<div class="form-group">
    <label for="ph"><b>Phone Numer</b></label>
    <input type="number" name="ph" class="form-control" placeholder="Enter 10 digits" required><br>
</div>
 <div class="form-group">
  <label for="comment">Address</label>
  <textarea class="form-control" rows="5" id="address"></textarea>
</div> 
</div>
   <button type="Submit" class="btn btn-success">Submit</button>
   <button type="reset" class="btn btn-danger">Cancel</button>
  </form>
</div>

</body>
