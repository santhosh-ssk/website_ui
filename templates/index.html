<html>
    <head>
        <title>Locations of shops</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <style>
	    	#map {
		            height: 100%;
			     }
	        html, body {
			        height: 100%;
			        margin: 0;
			        padding: 0;
			           }
    	</style>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-4">
                    <h1><center><b>Location of shops</b></center></h1>
                </div>
                <div class="col-sm-8" style="padding-left:5%">
                    <h4>
                       <nav class="navbar navbar-default">
                           <ul class="nav navbar-nav">
                               <li><a href="#" onclick="myHomeLocation()">Home</a></li>
                               <li><a href="#" onclick="nearByShops()">Shops</a></li>
                               <li><a href="#">Hospitals</a></li>
                               <li><a href="#">Restaurants</a></li>
                           </ul>
                       </nav>
                   </h4>
                </div>
            </div>
            <div class="row">
                <div id=map></div>
                <script>
                    Home_styles=[
                                            {
                                                "featureType": "poi",
                                                "stylers": [
                                                { "visibility": "off" }
                                                ]
                                            },
                                            {
                                                "featureType": "poi.attraction",
                                                "stylers": [
                                                { "visibility": "on" }
                                                ]
                                            },
                                            {
                                                "featureType": "poi.park",
                                                "stylers": [
                                                { "visibility": "on" }
                                                ]
                                            },
                                            {
                                                "featureType": "poi.medical",
                                                "stylers": [
                                                { "visibility": "on" }
                                                ]
                                            },
                                            {
                                                "featureType": "poi.place_of_worship",
                                                "stylers": [
                                                { "visibility": "on" }
                                                ]
                                            }
                                            
                                    ]

                    function initMap() {
                        
                        var center= {'lat':20.5937,'lng':78.9629}
                        Home_map = new google.maps.Map(document.getElementById('map'), {
                        zoom: 4,
                        center: {'lat':20.5937,'lng':78.9629}
                        });
                        Home_marker=new google.maps.Marker({position:center,map:Home_map});
                        geolocation_flag=true;
                        if (navigator.geolocation) 
				        {
          			    	navigator.geolocation.getCurrentPosition(function(position) 
					        {
                                mapCurrentLocation = {'lat': position.coords.latitude,'lng': position.coords.longitude};
                                Home_map.setCenter(mapCurrentLocation);
                                Home_map.setZoom(16);
                                Home_marker.setPosition(mapCurrentLocation);
                                var h_icon={url:'static/images/home.png',scaledSize: new google.maps.Size(50, 50)};
                                Home_marker.setIcon(h_icon);
                                Home_map.setOptions({styles:Home_styles});
                            });
        			    } 
				        else 
				        {
                            geolocation_flag=false;
                            alert("Geolocation serviece does not works in your browser");
        			    }

                    }

                    function nearByShops()
                    {
                        if(mapCurrentLocation && geolocation_flag)
                            $.ajax({
                                url:"./api/vi/list_shops/"+mapCurrentLocation['lat']+"/"+mapCurrentLocation['lng'],
                                contentType:"application/json",
                                data:JSON.stringify({
                                    "user_id":"Natarajan"
                                }),
                                type:"POST",
                                dataType:"json"
                            }).done(function(json){
                                console.log(json);
                            }).fail(function(xhr,status,errorThrown){
                                console.log(status);
                                console.log(errorThrown);
                                console.dir(xhr);
                            })
                        else
                            alert("service not available");
                    }
                    

                </script>
                <script async defer
                    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4bEjeJlY-pprft7C_p0LM0oPC6yYX468&callback=initMap">
                </script>
            </div>
        </div>
    </body>
</hmtl>
