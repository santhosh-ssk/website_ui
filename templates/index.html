
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./static/css/bootstrap.min.css">
  <script src="static/js/jquery-3.3.1.min.js"></script>
  <script src="static/js/bootstrap.min.js"></script>
   <script> var loadFile = function(event) { var output = document.getElementById('output'); output.src = URL.createObjectURL(event.target.files[0]); }; </script>
</head>
<body style="background-image:url(static/images/yes.png)">
  <nav class="navbar navbar-inverse">
  <div class="container-fluid">
     <form class="navbar-form navbar-right" action="./login" method="POST">
      <div class="form-group">
      <label for="user_id" style="color:white"><b>User Id</b></label>
        <input type="text" class="form-control"  name="name">
      </div>
      <div class="form-group">
      <label for="password" style="color:white"><b>Password</b></label>
        <input type="password" class="form-control" name="password">
      <input type="submit" class="btn btn-default" value="login">
    </form>
  </div>
</nav>
<div class="alert alert-warning">
  <strong>Warning!</strong> Indicates a warning that might need attention.
</div>
<div style="margin-left:1000px">
  <div class="container">
  <form  accept-charset="utf-8" enctype = "multipart/form-data" method="POST" action="./signup">

     <div class="row">
      <div class="form-group">
      
        <div class="col-sm-4">
    <img id="output" src="static/images/upload_img.png" style="height:300px;width:300px; "/ > 
    <input type="file" accept="image/*" onchange="loadFile(event)" value="upload" name="file" style="margin-top:20px">
     
    </div>
    <div class="col-sm-8">
<div class="form-group row">
  <div class="col-xs-4">
    <label for="name"><b>Name</b></label>
    <input type="text" name="name" class="form-control" placeholder="Enter name" required width="50px">
</div></div>
<div class="form-group row">
  <div class="col-xs-4">
    <label for="username"><b>Username</b></label>
    <input type="text"  name="username" class="form-control" placeholder="Enter username" required>
</div></div>
<div class="form-group row">
  <div class="col-xs-4">
    <label for="pwd"><b>Password</b></label>
    <input type="Password" name="password" class="form-control" placeholder="Minimum 8 characters" min="8" required>
</div></div>
<div class="form-group row">
  <div class="col-xs-4">
    <label for="cpwd"><b>Confirm Password</b></label>
    <input type="Password" name="confirm_password" class="form-control" placeholder="Enter password again" required>
  </div></div>
</div>
</div>
<div class="form-group row">
<div class="col-xs-4">
    <label for="email"><b>Email</b></label>
    <input type="email" name="email" class="form-control" placeholder="Example:xyz@abc.com" required>
</div></div>
<div class="form-group row">
  <div class="col-xs-4">
    <label for="dob"><b>Date of Birth</b></label>
    <input type="Date" name="dob" class="form-control" placeholder="DD/MM/YYYY" required>
</div></div>
<div class="form-group row">
  <div class="col-xs-4">
    <label for="ph"><b>Phone Numer</b></label>
    <input type="number" name="phone_no" class="form-control" placeholder="Enter 10 digits" required>
</div></div>
 <div class="form-group row">
  <div class="col-xs-4">
  <label for="comment">Address</label>
  <textarea class="form-control" rows="5" id="address" name="address"></textarea>
</div> </div>
</div>
   <input type="submit" value="Submit" class="btn btn-success">
    <input type="reset" value="Reset" class="btn btn-danger">

  </form>
</div>
</div>
</body>
