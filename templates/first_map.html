<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 600px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: 13.0827, lng: 80.2707};
	var ulr= {lat: 9.9252, lng: 78.1198};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 6,
          center: ulr
        });
        var marker = new google.maps.Marker({
          position: ulr,
          map: map
        });
	var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4bEjeJlY-pprft7C_p0LM0oPC6yYX468&callback=initMap">
    </script>
  </body>
</html>
